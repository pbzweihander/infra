apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: yuri-garden-yurigarden-contest
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: yuri-garden
  destination:
    namespace: yuri-garden
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/pbzweihander/contcont.git
    path: helm
    targetRevision: HEAD
    helm:
      values: |
        image:
          pullPolicy: Always
          tag: latest
        ingress:
          enabled: true
          className: alb
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/listen-ports: "[{\"HTTP\": 80}, {\"HTTPS\":443}]"
            alb.ingress.kubernetes.io/ssl-redirect: "443"
          hosts:
          - host: yurigarden.contest.yuri.garden
            paths:
            - path: "/"
              pathType: Prefix
          tls: false
        config:
          baseUrl: https://yurigarden.contest.yuri.garden
          contestName: 유리가든 컨테스트
          jwtSecret: "${jwtSecret}"
          submission:
            openAt: 2023-08-03T00:00:00+09:00
            closeAt: 2023-09-01T00:00:00+09:00
          voting:
            openAt: 2023-09-01T00:00:00+09:00
            closeAt: 2023-09-18T00:00:00+09:00
          enabled:
            literature: true
            art: true
          misskey:
            baseUrl: https://yuri.garden
            apiKey: "${misskeyApiKey}"
        postgresql:
          auth:
            postgresPassword: "${postgresPassword}"
          primary:
            persistence:
              size: 50Gi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
